<ion-view title="Statistics" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <br>

    <div>
      <div google-chart chart="chartObject" ></div>
    </div>

    <br><br>

    <div class="padding">
      <form>
        <ion-list>
          <ion-item class="item-divider">Data to show</ion-item>
        </ion-list>
        <div class="button-bar"></div>
        <label class="item item-select">
          <span class="input-label">Every month</span>
          <select>
            <option value="Every week"></option>
            <option value="Every month"></option>
            <option value="Every 3 month"></option>
            <option value="Every year"></option>
          </select>
        </label>
        <ion-item class="range range-positive">From
          <input type="range" value="50" min="0" max="100">
        </ion-item>
        <ion-item class="range range-positive">To
          <input type="range" value="50" min="0" max="100">
        </ion-item>
        <div class="spacer" style="width: 300px; height: 28px;"></div>
        <ion-list>
          <ion-item class="item-divider">Data to show</ion-item>
        </ion-list>
        <ion-toggle toggle-class="toggle-positive">Incomes</ion-toggle>
        <ion-toggle toggle-class="toggle-positive">Objectives</ion-toggle>
      </form>
    </div>

  </ion-content>
</ion-view>
