<ion-view title="Login">
  <ion-content class="has-header">
    <form name="form" novalidate ng-submit="doLogin(form)">
      <div class="list">
        <label class="item item-input" ng-class="{ 'has-error' : form.name.$dirty && form.name.$invalid}">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" name="name" required="">
        </label>
        <div ng-show="form.name.$dirty && form.name.$invalid">
          <div class="form-error" ng-show="form.name.$error.required">Please provide your username</div>
        </div>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" name="password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
