<ion-view title="Osper Card">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="text-center energized-bg" >
      <div class="padding light">
        <h2 class="light strong" >£ {{ user.balance }}</h2>
        <p>Last checked {{ lastMovements.lastChecked.msg }}</p>
      </div>
    </div>

    <br>

    <div>
      <div google-chart chart="chartObject" ></div>
    </div>

    <br><br>

    <ion-list>
      <ion-item  ng-repeat="movement in lastMovements.movements" >
        <span class="item-right size-20 strong padding-top" ng-class="{assertive: movement.movement < 0}">
            {{ movement.movement | customNegativeCurrency : '£' }}
        </span>
        <h2 class="strong">{{ movement.concept }}</h2>
        <p>{{ movement.when }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
